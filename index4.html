<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita Médica</title>
    <style>
        /* Reset básico */
        body, h1, h2, p, label, input, select, textarea, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Agendar Cita Médica</h1>
        <h2 id="doctorName"></h2> <!-- Aquí aparecerá el nombre del doctor -->

        <form id="appointmentForm">
            <!-- Nombre completo -->
            <label for="fullName">Nombre completo:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Ingresa tu nombre completo">

            <!-- Correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

            <!-- Número de teléfono -->
            <label for="phone">Número de teléfono:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Ingresa tu número de teléfono">

            <!-- Fecha de cita -->
            <label for="appointmentDate">Fecha de la cita:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <!-- Hora de cita -->
            <label for="appointmentTime">Hora de la cita:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>

            <!-- Motivo de consulta -->
            <label for="reason">Motivo de la consulta:</label>
            <textarea id="reason" name="reason" required placeholder="Describe el motivo de la consulta" rows="4"></textarea>

            <!-- Botón para enviar -->
            <button type="submit">Solicitar Cita</button>

            <div class="error" id="formError"></div>
        </form>
    </div>

    <script>
        // Obtener el nombre del doctor desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const doctorName = urlParams.get('doctor');
        const doctorNameElement = document.getElementById('doctorName');

        // Mostrar el nombre del doctor en el título
        if (doctorName) {
            doctorNameElement.textContent = `Solicitar cita con: ${doctorName}`;
        } else {
            doctorNameElement.textContent = 'Solicitar cita con un doctor';
        }

        // Validar el formulario antes de enviarlo
        const form = document.getElementById('appointmentForm');
        const formError = document.getElementById('formError');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el envío del formulario si hay errores

            // Limpiar mensaje de error
            formError.textContent = '';

            // Validación simple (puedes agregar más validaciones si lo necesitas)
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;
            const reason = document.getElementById('reason').value.trim();

            if (!fullName || !email || !phone || !appointmentDate || !appointmentTime || !reason) {
                formError.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            // Si todo está correcto, mostrar mensaje de éxito (puedes hacer una llamada a un backend aquí)
            alert('Cita solicitada con éxito. Te contactaremos pronto.');

            // Limpiar el formulario
            form.reset();
        });
    </script>

</body>
</html>
